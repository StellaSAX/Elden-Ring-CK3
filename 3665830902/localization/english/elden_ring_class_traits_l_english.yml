trait_sleep_cleric_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a cleric of sleep, triying to use elixirs and weapons thay cause their enemies to fall asleep."
trait_beast_clergy_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] uses their learning in bestial incantations to deal physical damage, they center around primal and feral abilities."
trait_horned_warrior_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a warrior that uses the connection to the Crucible to invoke divinity, and use it to bolsters their strength."
trait_divine_beast_warrior_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a great warrior that has mastered using the power of the Crucible to invoke divinity, the way they use the power of the Crucible resembles a spiral."