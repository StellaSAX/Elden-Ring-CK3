l_english:


trait_golden_knight:0 "Golden Knight"
trait_golden_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that believes in Order, trained in the art of defence."

trait_mounted_knight:0 "Mounted Knight"
trait_mounted_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that Specializes in mounted combat."

trait_crucible_knight:0 "Crucible Knight"
trait_crucible_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that uses the power of the Crucible to fight, being more dangerous that most warriors."

trait_mausoleum_knight:0 "Mausoleum Knight"
trait_mausoleum_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that follows their master even in death, and can survive most injuries."

trait_sorcerous_knight:0 "Sorcerous Knight"
trait_sorcerous_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that controls sorcery to defeat their enemies, and has learned to observe the stars."

trait_bloodhound_knight:0 "Bloodhound Knight"
trait_bloodhound_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that specializes in agility, hunting and tracking, know to be extremely loyal."

trait_rot_knight:0 "Rot Knight"
trait_rot_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that is resistant to and controls the Rot, can surivive terrible infecions with ease."

trait_frenzied_knight:0 "Frenzied Knight"
trait_frenzied_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that has been blessed by the flame of frenzy, they fight in a crazed and aggresive way."

trait_cuckoo_knight:0 "Cuckoo Knight"
trait_cuckoo_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that failed to learn real sorcery, but uses tools that imitate them, they don't have much potential."

trait_drake_knight:0 "Drake Knight"
trait_drake_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that has learned to consume and use the power of Lesser Dragons, that power may become their undoing if they overindulge."

trait_death_knight:0 "Death Knight"
trait_death_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that has a conection to a Outer God of death, they are resistant to sickness and are protected from death."

trait_ice_knight:0 "Ice Knight"
trait_ice_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a Knight that has control over ice and snow, they move like a hail and hit like an avalanche, they are a master of winter."


