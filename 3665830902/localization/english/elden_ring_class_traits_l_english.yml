trait_snow_witch:0 "Snow Witch"
trait_Snow_witch_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has learned to use spells related to snow and ice, they are called colds sorceries."

trait_fire_monk:0 "Fire Monk"
trait_fire_monk_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has learned to use spells related fire, they can be used to attack or to boost their body."

trait_godskin_apostle:0 "Godskin Apostle"
trait_godskin_apostle_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered their black flame, a power that once could be used to slay gods, now it´s just a weapon to destroy armies."

trait_black_assassin:0 "Black Knife Assassin"
trait_black_assassin_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has a conection to death, it gives her the ability to cause death even to the immortals."

trait_death_companion:0 "Deathbed Companion"
trait_death_companion_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has a conection to death, any one embraced by her can feel every pulse, every bit of her warmth while losing theirs."

trait_sanguine_noble:0 "Sanguine Noble"
trait_sanguine_noble_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has declared themselves or was awarded the title of noble blessed by accursed blood."

trait_lord_of_blood:0 "Lord of Blood"
trait_lord_of_blood_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] declared themselves the Lord of Blood, they caouse terror in the heart of the weak becouse of their desire for wounds."

