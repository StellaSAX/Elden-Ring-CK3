trait_order_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Order, an strict ideology that doesn't allow imperfections or threats to it, but most things can be conjoined, as long as they become subservient."
trait_frenzy_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity with the Frezied Flame, an origin of Madness and Chaos, and they are willing to Incinerate all that divides and distinguishes. May chaos take the world!"
trait_glintstone_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Glintstone and Magic, they look at the night sky and try to understand the celestial bodies, forever searching for their secrets."
trait_rot_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Rot and Poison, resisting them, but at the same time being attracted to them, they are a beautiful and horrifying power."
trait_crucible_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity with the Primordial Crucible, where all life was once blended together. their incantations can grant them great power, as long as they are willing to use them."
trait_fire_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for fire, it can have many origins and used in many ways, fire is a flexible tool. it can be used to forge, invigorate and cleanse the self, or destroy."
trait_ice_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for cold sorceries, their have the power to inflict frostbite, using weapons made of ice amd a freezing mist."
trait_gravity_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for gravitatinal sorceries, they revolve around the ability to hurl rocks or summon meteorites by using gravity to deal damage."
trait_lightning_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Dragon Cult Incantations used by adherents to the ancient dragon cult and revolve around mostly Lightning-based attacks gifted from the Ancient Dragons to deal damage."
trait_death_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Death Sorceries, they revolve around Those Who Live in Death and other undead creatures and forces to deal magic damage."
trait_blood_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Blood Incantations, they revolve around the use of fiery blood as a weapon or enhancement to deal damage."
trait_dragon_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Dragon Communion, they consume the hearts of Lesser Dragons and gain draconic powers and breath attacks. Dragon Communion is seen as a dangerous practice."
trait_black_flame_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for Godskin Apostle Incantations, they revolve around drawing power from the god-slaying black flame to deal damage."
trait_bestial_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for using Bestial incantations, they center on using strength to do damage, they were used by the beast clergy of Farum Azula."
trait_sleep_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for artifacts and weapons that relate to sleep, they have an easier time resting their mind and body, and are very friendly."
trait_spiral_affinity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an Affinity for the Crucible that is more controled, and centered on reaching the divine power of the gods."

