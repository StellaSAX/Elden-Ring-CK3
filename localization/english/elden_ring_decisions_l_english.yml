gain_trait_black_assassin_desc:0 "I hide in the shadows already, now i will also be the one to use a knife blessed by death."
gain_trait_godskin_apostle_desc:0 "The flame in my heatf burns, the black flame wishes to burn all around it, and i am goint to let it free."
gain_trait_fire_monk_desc:0 "Let's search for a book that will teach me how to use the flame in my heart."
gain_trait_snow_witch_desc:0 "I feel the cold in my bones, i am going to search for a way to let my enemies sufer it."
gain_trait_sanguine_noble_desc:0 "My blood is strong, a symbol of my power, I declare myself a noble of a bloody lineage."
