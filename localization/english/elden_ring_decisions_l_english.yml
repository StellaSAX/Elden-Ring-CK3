gain_spiral_affinity_elden_ring:0 "Gain Spiral Affinity"
gain_spiral_affinity_elden_ring_desc:0 "The Crucible is the origin of life, it's common for people to just accept the gift as it is given, but my people have learned to control the gift with great precision, i can focus it to increase my connection to the divine."
gain_spiral_affinity_elden_ring_confirm:0 "Focus the Crucible"
gain_spiral_affinity_elden_ring_tooltip:0 "Focus the Crucible"

become_divine_beast_warrior_elden_ring:0 "Become Divine Beast Warrior"
become_divine_beast_warrior_elden_ring_desc:0 "I possess a connection deeper than most with the Crucible, i can master its techniques while fighting, with enough training i can become a warrior without rivals."
become_divine_beast_warrior_elden_ring_confirm:0 "I must prepare my body"
become_divine_beast_warrior_elden_ring_tooltip:0 "Become Divine Beast Warrior"

easy_become_conqueror_for_empyrean_decision:0 "Become Conqueror as an Empyrean"

create_great_rune_decisions:0 "Create Great Rune"
create_great_rune_decisions_desc:0 "By reuniting enough runes i can create a fragment of the Elden Ring, by itself the Great Rune will be useful, if i am skilled enough i can modifie what powers it will give me. And if i can get more of them, i can create my own Elden Ring."
create_great_rune_decisions_confirm:0 "Create Great Rune"
create_great_rune_decisions_tooltip:0 "Create Great Rune"

elden_ring_artifact_events.0001.desc:0 "The time has come for my to use all the runes i have colected to create a Great Rune, a representation of my power and a tool nedded to become the God of my own order."
elden_ring_artifact_events.0001.title:0 "Creating a Great Rune"
elden_ring_artifact_events.0001.a:0 "A rune to help me in the wars to come."
elden_ring_artifact_events.0001.b:0 "A rune to help me oversee my realm."
elden_ring_artifact_events.0001.c:0 "A rune to help me understand the truth."
elden_ring_artifact_events.0001.d:0 "A rune to help me maintain peace."
elden_ring_artifact_events.0001.e:0 "A rune to help me deal in the shadows."
elden_ring_artifact_events.0001.f:0 "Sadly i can only create a weak one, it's enough."
elden_ring_artifact_events.0001.g:0 "Maybe is better to wait until i am ready."

great_rune_elden_ring:0 "Great Rune of [ROOT.GetCharacter.GetFirstNameNoTooltip]"
great_rune_elden_ring_desc:0 "A Great Rune is a powerful tool used by those close to godhood, it gives great blessings by itself, and those that are ones step away from becoming gods can use it to create a Elden Ring and define their order."
has_great_rune_for_elden_ring:0 "Has a Great Rune"

create_elden_ring_decisions:0 "Create Elden Ring"
create_elden_ring_decisions_desc:0 "Everything is ready to refine my Great Rune into the Elden Ring, with this step i can finally become what i was meant to be, a God of this world."
create_elden_ring_decisions_confirm:0 "Behold! my order given form!"
create_elden_ring_decisions_tooltip:0 "Create Elden Ring"

the_elden_ring:0 "Elden Ring"
the_elden_ring_desc:0 "Its various interlocking runes are a representation of the law of the world, to hold this is to hold the world."

become_empyrean_elden_ring:0 "Become Empyrean"
become_empyrean_elden_ring_desc:0 "I have acquired enough runes to transform myself into a candidate for godhood, i just need to complete the ritual and in the future i will become a god."
become_empyrean_elden_ring_confirm:0 "Prepare the ritual!"
become_empyrean_elden_ring_tooltip:0 "Become Empyrean"

elden_ring_artifact_events.0002.title:0 "Forge the Elden Ring"
elden_ring_artifact_events.0002.desc:0 "I am ready, using my Great Rune as a base, i will create the Elden Ring, the key to godhood."
elden_ring_artifact_events.0002.a:0 "Prepare the ritual!"

has_elden_ring:0 "Has Elden Ring"


